<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="sources/styles.css">
    <script src="sources/script.js"></script>
</head>

<body>
    <div id="contenido">
        <section class="form">
            <input type="text" id="inputtext" name="texto" placeholder="Ingrese el texto">
            <div class="info">
                <div class="warning">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <button id="btn-encriptar" type="button" onclick="encriptarTexto()">Encriptar</button>
                <button id="btn-desencriptar" type="button" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        </section>
        <section class="outspace">
            <section id="output" class="output">
                <div id="outimg" class="outimg">
                    <img src="sources/images/Muñeco.png" alt="Imagen por defecto">
                    <img src="sources/images/Frame 5.png" alt="Imagen por defecto">
                </div>
            </section>
            <section>
                <button id="btn-copiar" type="button" onclick="copiarTexto()">Copiar</button>
            </section>
        </section>
    </div>
    <footer>
        <p>Crhistian Andrade</p>
        <div>
            <a href="https://github.com/Crhispo">
                <img class="imgicon" src="sources/images/icon github.png" alt="Github">
            </a>
            <a href="https://www.linkedin.com/in/crhistianandrade2001/">
                <img class="imgicon" src="sources/images/icon in.png" alt="LinkedIn">
            </a>
        </div>
    </footer>
</body>

</html>
